<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 ">
                    <h1 class="game-heading p-3 text-center text-md-left">GUESS THE NUMBER GAME ?????</h1>
                </div>

                <div class="col-md-6 col-sm-12 mt-4" >
                    <div class="my-form m-5" id="myForm">
                        <h1 class="pb-3 text-sm-center">Guess a number between 1 and 100</h1>

                        <br>

                        <input class="form-control" type="text" name="user-input" id="userInputNumber">

                        <br>
                            <div class="pt-5">
                                <button class="btn btn-primary mr-4" id="checkResult">Check</button>
                                <button class="btn btn-danger" id="resetBtn">Reset</button>
                            </div>
                        <br>

                        <p id="warningMsg" class="warning-msg pb-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
